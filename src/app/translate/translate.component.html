<div class="language-buttons">
    <button (click)="translatePage('FR')" [class.active]="currentLanguage === 'FR'">FRANCAIS</button>
    <button (click)="translatePage('EN')" [class.active]="currentLanguage === 'EN'">ANGLAIS</button>
    <button (click)="translatePage('ES')" [class.active]="currentLanguage === 'ES'">ESPAGNOL</button>
    <button (click)="translatePage('DE')" [class.active]="currentLanguage === 'DE'">ALLEMAND</button>
</div>
